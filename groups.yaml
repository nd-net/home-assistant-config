default_view:
  name: Haus
  view: Yes
  entities:
    - group.living_room
    - group.people
    - group.network

living_room:
  name: Wohnzimmer
  icon: mdi:sofa
  control: hidden
  entities:
    - binary_sensor.aeotec_dsb05_multisensor_sensor
    - sensor.aeotec_dsb05_multisensor_luminance
    - sensor.aeotec_dsb05_multisensor_relative_humidity
    - sensor.aeotec_dsb05_multisensor_temperature

people:
  name: Personen
  icon: mdi:account
  entities:
    - device_tracker.desert_lime

desert_lime:
  name: Andreas (iPhone)
  icon: mdi:cellphone
  entities:
    - device_tracker.desert_lime
    - sensor.desert_lime_battery_level
    - sensor.desert_lime_battery_state

# Garden View

garden:
  name: Garten
  view: Yes
  entities:
    - group.garden_automation
    - group.weather

garden_automation:
  name: Garten
  icon: mdi:tree
  entities:
    - vacuum.winnie

# More View

info:
  name: Info
  view: Yes
  icon: mdi:information
  entities:
    - group.internet
    - group.phone
    - group.zwave
    - group.desert_lime
    - weblink.home_assistant
    - group.all_automations
    - group.all_devices
