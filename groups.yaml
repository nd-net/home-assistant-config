default_view:
  name: Haus
  view: true
  entities:
    - group.living_room
    - group.people

living_room:
  name: Wohnzimmer
  control: hidden
  entities:
    - binary_sensor.aeotec_dsb05_multisensor_sensor
    - sensor.aeotec_dsb05_multisensor_luminance
    - sensor.aeotec_dsb05_multisensor_relative_humidity
    - sensor.aeotec_dsb05_multisensor_temperature

people:
  name: Personen
  entities:
#    - device_tracker.desert_lime
    - group.desert_lime

desert_lime:
  name: Andreas (iPhone)
  icon: mdi:cellphone
  entities:
    - device_tracker.desert_lime
    - sensor.desert_lime_battery_level
    - sensor.desert_lime_battery_state

# Garden View

garden:
  name: Garten
  view: Yes
  entities:
    - group.weather
  

weather:
  name: Wetter
  control: hidden
  icon: mdi:weather-partlycloudy
  entities:
    - sun.sun
    - sensor.moon
    - sensor.hoersching_temperature
    - sensor.hoersching_humidity
    - sensor.hoersching_pressure
    - sensor.hoersching_wind_speed
    - sensor.hoersching_wind_max_speed
    - sensor.hoersching_wind_bearing
    - sensor.hoersching_sun_last_hour
    - sensor.hoersching_precipitation
    - sensor.hoersching_dewpoint

# More View

info:
  name: Info
  view: Yes
  icon: mdi:information
  entities:
    - group.internet
    - group.phone
    - group.zwave
    - group.desert_lime
    - weblink.home_assistant
    - group.all_automations
    - group.all_devices

internet:
  name: Internet
  entities:
    - sensor.fritz_netmonitor
    - binary_sensor.fritz_is_connected
    - sensor.fritz_external_ipv4
    - sensor.fritz_max_byte_rate_up
    - sensor.fritz_max_byte_rate_down
    - sensor.fritz_transmission_rate_up
    - sensor.fritz_transmission_rate_down
    - weblink.router

zwave:
  name: Z-Wave
  entities:
    - zwave.aeotec_dsb05_multisensor
    - zwave.zwaveme_razberry_controller
  